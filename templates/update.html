{% extends "base.html" %}
{% block content %}

<form method="POST" class="card p-4 shadow">
    <h5>Edit Record</h5>
    <input name="title" value="{{ record.title }}" class="form-control mb-2" required>
    <textarea name="description" class="form-control mb-2" required>{{ record.description }}</textarea>
    <button class="btn btn-success">Update</button>
    <a href="/" class="btn btn-secondary mt-2">Cancel</a>
</form>

{% endblock %}
